<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>UPDATE</title>
    <style>
        body {
            background-color: rgb(56, 50, 68);
            color:white;
        }

        .center_div {
            border-radius: 2em;
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
            width: 40%
                /* value of your choice which suits your alignment */
        }

        #innerdiv {
            margin: 5%;
            padding-top: 6%;
            padding-bottom: 5%;
        }
    </style>
</head>

<body>
    <center>
        <h1 class="display-3">UPDATE</h1>
    </center>
    <div class="container center_div">
        <div id="innerdiv">
            <form action="/update/{{user.sno}}" method='POST' class="row g-2">
                <label for="name" class="form-label"><b>Enter Name</b></label>
                <input type="text" class="form-control" id="name" required name="name" value="{{user.name}}" placeholder="Enter name">
                <label for="InputEmail"><b>Email Address</b></label>
                <input type="email" class="form-control" id="InputEmail"name="email" value="{{user.email}}" placeholder="Enter email">
                <label for="tel" class="form-label"><b>Enter Contact</b></label>
                <input type="tel" class="form-control" id="tel" required name="contact" value="{{user.contact}}" placeholder="Enter contact number">
                <label for="address" class="form-label"><b>Enter Address</b></label>
                <input type="text" class="form-control" id="address" name="address" required value="{{user.address}}" placeholder="Enter address">
                <label for="number" class="form-label"><b>Enter Salary</b></label>
                <input type="number" class="form-control" id="number" name="salary" required value="{{user.salary}}" placeholder="Enter salary">
                <button class="btn btn-primary" type="submit">Submit form</button>
            </form>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    -->
</body>

</html>
